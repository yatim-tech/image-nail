job: extension
config:
  name: last
  process:
  - type: sd_trainer
    training_folder: /app/checkpoints
    device: cuda:0
    trigger_word: ""
    
    network:
      type: lora
      linear: 8
      linear_alpha: 4
    
    save:
      dtype: bf16
      save_every_n_epochs: 10
      max_step_saves_to_keep: 4
      save_format: safetensors
    
    datasets:
    - folder_path: /dataset/images
      caption_ext: txt
      caption_dropout_rate: 0.0
      shuffle_tokens: false
      cache_latents_to_disk: true
      resolution: [512, 768, 1024]
    
    train:
      batch_size: 4
      max_train_epochs: 20
      gradient_accumulation_steps: 1
      train_unet: true
      train_text_encoder: true
      gradient_checkpointing: true
      max_denoising_steps: 40
      noise_scheduler: euler_a
      optimizer: adamw
      optimizer_args:
        betas: [0.9, 0.999]
        weight_decay: 0.0001
        eps: 1e-08
      lr: 0.00002
      text_encoder_lr: 0.000002
      lr_scheduler: cosine
      lr_warmup_steps: 25
      lr_scheduler_args:
        num_cycles: 1
        power: 1.0
      loss_type: l2
      min_snr_gamma: 8.0
      noise_offset: 0.0357
      max_grad_norm: 1.0
      scale_weight_norms: 5.0
      ema_config:
        use_ema: true
        ema_decay: 0.99
      dtype: bf16
      
    model:
      name_or_path: /cache/models/sdxl_base
      is_v2: false
      is_v_pred: false
      is_xl: true
      no_half_vae: true

meta:
  name: sdxl_style_lora
  version: '1.0'

